<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía de Estudio — Language Paisa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfaf7; color: #1c1c1c; }
        .serif { font-family: 'Playfair Display', serif; }
        .bg-navy { background-color: #0a192f; }
        .study-card { background: white; border: 1px solid #e7e5e4; transition: all 0.3s ease; }
        .study-card:hover { border-color: #b08d57; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <div class="bg-navy py-2 text-center">
        <p class="text-[10px] tracking-[0.4em] uppercase text-amber-200 font-medium">Material de Preparación</p>
    </div>

    <main class="max-w-3xl mx-auto w-full px-6 py-16 flex-grow">
        <a href="../curso.html" class="text-xs uppercase tracking-widest text-stone-500 hover:text-black mb-8 inline-block">← Volver al curso</a>
        
        <header class="mb-12">
            <h1 id="lessonTitle" class="text-4xl serif italic mb-2">Guía de Estudio</h1>
            <p class="text-stone-500 italic">Revisa estos conceptos antes de tomar tu evaluación.</p>
        </header>

        <div id="studyWrapper" class="space-y-6">
            </div>

        <div class="mt-16 p-8 bg-stone-100 text-center rounded-sm border border-stone-200">
            <h3 class="serif italic text-2xl mb-4">¿Te sientes listo?</h3>
            <button onclick="goToQuiz()" class="bg-navy text-white px-10 py-4 uppercase tracking-widest text-xs font-bold hover:bg-slate-800 transition-all">
                Ir al Examen Ahora
            </button>
        </div>
    </main>

    <script>
        // Use the same Data structure we used for the Quiz!
        const lessonData = {
            "leccion1.1": {
                title: "Lección 1.1: Slang Básico",
                content: [
                    { q: "What does 'Neta' mean?", a: "It means 'Really?' or 'The truth'." },
                    { q: "How do you use '¿Qué onda?'", a: "It is a casual 'What's up?' used with friends." },
                    { q: "Meaning of 'Chido'", a: "Cool or nice. Very common in Mexico." }
                ]
            }
            // Add more lessons here...
        };

        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('id');

        function loadStudyGuide() {
            const data = lessonData[lessonId];
            if (!data) return;

            document.getElementById('lessonTitle').innerText = data.title;
            const wrapper = document.getElementById('studyWrapper');

            data.content.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'study-card p-6 rounded-sm';
                card.innerHTML = `
                    <div class="text-[10px] uppercase tracking-widest gold-accent font-bold mb-2">Concepto ${index + 1}</div>
                    <p class="text-xl serif italic mb-3 text-slate-900">${item.q}</p>
                    <div class="h-[1px] w-8 bg-stone-200 mb-3"></div>
                    <p class="text-slate-600 leading-relaxed">${item.a}</p>
                `;
                wrapper.appendChild(card);
            });
        }

        function goToQuiz() {
            window.location.href = `leccion.html?id=${lessonId}`;
        }

        loadStudyGuide();
    </script>
</body>
</html>
